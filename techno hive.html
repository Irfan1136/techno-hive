<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen Background Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Full-screen section using background image */
    .hero {
      height: 100vh;                 /* viewport height */
      width: 100%;
      background-image: url("bg.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;       /* cover the whole area, cropping if needed */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* Optional: prevent page from scrolling when image is used as full-screen hero */
    body.no-scroll { overflow: hidden; }
  </style>
</head>
<body>
  <section class="hero">
    <h1>My Full-Screen Background Image</h1>
  </section>
</body>
</html>
